<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inros - Multipurpose Chost Blog</title>
   <link rel="stylesheet" href="./css/style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

   <header class="header">
      <div class="container">

         <a href="#!" class="logo">
            <img src="./asset/light-theme-logo.svg" alt="light-logo" class="logo__light-mode">
            <img src="./asset/dark-theme-logo.svg" alt="dark-logo" class="logo__dark-mode">
         </a>

         <nav class="nav__menu">
            <ul class="nav__list">
               <li>
                  <a href="#" class="nav__link">Features</a>
               </li>
               <li>
                  <a href="#" class="nav__link">Elements</a>
               </li>
               <li>
                  <a href="#" class="nav__link">Membership</a>
               </li>
               <li>
                  <a href="#" class="nav__link">Tags</a>
               </li>
            </ul>

            <ul class="header__actions">
               <li>
                  <a href="#!" class="nav__link">Sign up</a>
               </li>
               <li>
                  <button class="btn btn__sm">
                     Sign Up
                  </button>
               </li>
               <li class="header__button-wrap">
                  <button class="search__button">
                     <i class='bx bx-search'></i>
                  </button>
                  <button class="dark__mode-button">
                     <i class='bx bx-moon' id="theme-button"></i>
                  </button>
               </li>
            </ul>
         </nav>

         <button class="nav__toggle">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
         </button>

      </div>
   </header>

   <script src="./js/index.js"></script>
</body>

</html>
